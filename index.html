<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitalkultur</title>
    <style>
        /* Basic Reset & Body Styling */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                         Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue",
                         sans-serif; /* Common system font stack */
            background-color: #0a192f; /* Dark Navy Blue */
            color: #ccd6f6; /* Light Blue-Gray Text */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Main Content Container */
        .container {
            padding: 20px;
        }

        /* Greeting */
        h1 {
            font-size: 2.5rem; /* Responsive font size */
            font-weight: 600;
            margin-bottom: 0.5em;
            color: #e6f1ff; /* Slightly brighter text for heading */
        }

        /* Optional sub-text */
        p {
            font-size: 1.1rem;
            margin-bottom: 1.8em;
            color: #a8b2d1; /* Softer gray for sub-text */
            max-width: 500px; /* Prevent very long lines on wide screens */
            line-height: 1.6;
        }

        /* Link Styling */
        .link-github {
            display: inline-block;
            padding: 12px 25px;
            border: 1px solid #58a6ff; /* GitHub Blue */
            border-radius: 4px;
            color: #58a6ff; /* GitHub Blue */
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Link Hover Effect */
        .link-github:hover,
        .link-github:focus {
            background-color: rgba(88, 166, 255, 0.1); /* Subtle blue background tint */
            color: #6cb0ff; /* Slightly lighter blue on hover */
            outline: none; /* Remove focus outline if using hover bg */
        }

        /* Media query for smaller screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            .link-github {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <main class="container">
        <h1>Hello.</h1>
        <p>Welcome to my personal space on the web. Feel free to connect.</p>
        <a href="https://github.com/kinkerl" target="_blank" rel="noopener noreferrer" class="link-github">
            GitHub
        </a>
    </main>

    <script>
        console.log("Say at least 'hello' when you are looking around.");
    </script>

</body>
</html>
